<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تغيير كلمة المرور</title>
    <!-- //font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Readex+Pro:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
    <!-- //bootstrap -->
    <!-- <link rel="stylesheet" href="css/bootstrap.css" /> -->
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- fontawsome -->
    <link rel="stylesheet" href="css/all.min.css" />
    <!-- style sheet -->
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/global.css" />
  </head>
  <body>
    <div class="mycontainer">
      <div class="header d-flex align-items-center bg-white p-3">
        <a href="home.html" style="color: black">
          <i class="fa-solid fa-angle-right"></i>
        </a>
        <h6>تغيير كلمة المرور</h6>
        <i class="fa-regular fa-bell"></i>
      </div>
      <div class="edit_myAccount m-auto my-5">
        <form>
          <div class="inner_form bg-white m-auto p-4">
            <div class="current_password">
              <label for="current_password">كلمة المرور الحالية :</label>
              <div class="container_input">
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  id="current_password"
                  placeholder="كلمة المرور الحالية"
                />
              </div>
            </div>
            <div class="new_password">
              <label for="new_password">كلمة المرور الجديدة :</label>
              <div class="container_input">
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  id="new_password"
                  placeholder=" كلمة المرور الجديدة "
                />
              </div>
            </div>
            <div class="confirm_new_password">
              <label for="confirm_new_password"
                >إعادة كلمة المرور الجديدة</label
              >
              <div class="container_input">
                <i class="fa-solid fa-lock"></i>
                <input
                  type="password"
                  id="confirm_new_password"
                  placeholder="إعادة كلمة المرور الجديدة"
                />
              </div>
            </div>
          </div>
          <input type="submit" value="حفظ " />
        </form>
      </div>
      <footer
        class="mt-5 px-4 py-3 d-flex align-items-center justify-content-between"
      >
        <div class="mainHome d-flex flex-column align-items-center">
          <a href="home.html" target="_blank"> <i class="fa fa-house"></i></a>
          <a href="home.html" target="_blank"> الرئيسية</a>
        </div>
        <div class="myorder d-flex flex-column align-items-center">
          <a href="home.html" target="_blank">
            <i class="fa-solid fa-cart-shopping"></i
          ></a>
          <a href="cart.html" target="_blank"> طلباتي</a>
        </div>
        <div class="elwlaa d-flex flex-column align-items-center">
          <a href="home.html" target="_blank">
            <i class="fa-solid fa-gift"></i
          ></a>
          <a href="home.html" target="_blank"> الولاء</a>
        </div>
        <div class="myAccount d-flex flex-column align-items-center">
          <a href="myAccount.html" target="_blank">
            <i class="fa-solid fa-user"></i
          ></a>
          <a href="myAccount.html" target="_blank"> حسابي</a>
        </div>
      </footer>
    </div>
  </body>
</html>
<style>
  .edit_myAccount {
    width: 70%;
  }
  .inner_form {
    border-radius: 7px;
  }
</style>
