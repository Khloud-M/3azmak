<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash-Teqny</title>
    <!-- //font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400&family=Gulzar&display=swap"
      rel="stylesheet"
    />

    <!-- //bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- //main sytle -->
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />

    <!-- <link rel="icon" type="image/x-icon" href="./image/icoooon.png"> -->
  </head>
  <body>
    <div class="container">
      <header>
        <div class="icons">
          <svg
            width="25px"
            height="25px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
            stroke="#000000"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M12.0009 5C13.4331 5 14.8066 5.50571 15.8193 6.40589C16.832 7.30606 17.4009 8.52696 17.4009 9.8C17.4009 11.7691 17.846 13.2436 18.4232 14.3279C19.1606 15.7133 19.5293 16.406 19.5088 16.5642C19.4849 16.7489 19.4544 16.7997 19.3026 16.9075C19.1725 17 18.5254 17 17.2311 17H6.77066C5.47638 17 4.82925 17 4.69916 16.9075C4.54741 16.7997 4.51692 16.7489 4.493 16.5642C4.47249 16.406 4.8412 15.7133 5.57863 14.3279C6.1558 13.2436 6.60089 11.7691 6.60089 9.8C6.60089 8.52696 7.16982 7.30606 8.18251 6.40589C9.19521 5.50571 10.5687 5 12.0009 5ZM12.0009 5V3M9.35489 20C10.0611 20.6233 10.9888 21.0016 12.0049 21.0016C13.0209 21.0016 13.9486 20.6233 14.6549 20"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </g>
          </svg>
          <svg
            width="25px"
            height="25px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </g>
          </svg>
        </div>
        <!-- <h2>عازمك</h2> -->
        <div class="info">
          <ul>
            <li>فهد الغامري</li>
            <li>تغيير اللغة</li>
            <li>الإعدادت</li>
            <li>الشروط والأحكام</li>
            <li>تواصل معنا</li>
            <li>حول التطبيق</li>
            <li><button>انضم إالينا</button></li>
          </ul>
        </div>
        <!-- show mobile -->
        <div class="title">
          <h2>عازمك</h2>
        </div>
        <div class="mobile_screen">
          <button
            class="btn btn-primary"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
          >
            Toggle right offcanvas
          </button>

          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasRight"
            aria-labelledby="offcanvasRightLabel"
          >
            <div class="offcanvas-header">
              <h5 id="offcanvasRightLabel">Offcanvas right</h5>
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">...</div>
          </div>
        </div>
      </header>
      <main>
        <div class="slider">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./image/cover1.jpg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="./image/cover1.jpg" class="d-block w-100" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <!-- end slider  -->
        <div class="location_branch">
          <div>
            <button
              class="btn btn_custom"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasBottom"
              aria-controls="offcanvasBottom"
            >
              تعديل
            </button>

            <div
              class="offcanvas offcanvas-bottom"
              tabindex="-1"
              id="offcanvasBottom"
              aria-labelledby="offcanvasBottomLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasBottomLabel">
                  اختر الفرع
                </h5>
                <button
                  type="button"
                  class="btn-close text-reset"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body small">
                <form>
                  <div>
                    <input
                      type="radio"
                      id="city1"
                      name="options"
                      value="option1"
                    />
                    <label for="city1">الدمام</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="city2"
                      name="options"
                      value="option2"
                    />
                    <label for="city2">الرياض</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="city3"
                      name="options"
                      value="option2"
                    />
                    <label for="city3">مكة المكرمة</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="city4"
                      name="options"
                      value="option2"
                    />
                    <label for="city4"> اسم المدينة</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="city5"
                      name="options"
                      value="option2"
                    />
                    <label for="city5"> اسم المدينة</label>
                  </div>
                  <input type="submit" value="حفظ" />
                </form>
              </div>
            </div>
          </div>
          <div>...شارع عثمان بن الملك .حي المركبات . الدمام</div>
        </div>
      </main>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
