<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash-Teqny</title>
    <!-- //font -->
    <link rel="stylesheet" href="css/all.min.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400&family=Gulzar&display=swap"
      rel="stylesheet"
    />

    <!-- //bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- //main sytle -->
    <link rel="stylesheet" href="css/home.css" />
    <!-- <link rel="icon" type="image/x-icon" href="./image/icoooon.png"> -->
  </head>
  <body>
    <div class="container">
      <header>header</header>
      <main>
        <div class="slider">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./image/cover1.jpg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="./image/cover1.jpg" class="d-block w-100" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <!-- end slider  -->
        <div class="location_branch">
          <div>
            <button
              class="btn btn-primary"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasBottom"
              aria-controls="offcanvasBottom"
            >
              تعديل
            </button>

            <div
              class="offcanvas offcanvas-bottom"
              tabindex="-1"
              id="offcanvasBottom"
              aria-labelledby="offcanvasBottomLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasBottomLabel">
                  اختر الفرع
                </h5>
                <button
                  type="button"
                  class="btn-close text-reset"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body small">
                <form>
                  <div>
                    <input
                      type="radio"
                      id="city1"
                      name="options"
                      value="option1"
                    />
                    <label for="city1">الدمام</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="city2"
                      name="options"
                      value="option2"
                    />
                    <label for="city2">الرياض</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="city3"
                      name="options"
                      value="option2"
                    />
                    <label for="city3">مكة المكرمة</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="city4"
                      name="options"
                      value="option2"
                    />
                    <label for="city4"> اسم المدينة</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="city5"
                      name="options"
                      value="option2"
                    />
                    <label for="city5"> اسم المدينة</label>
                  </div>
                  <input type="submit" value="حفظ" />
                </form>
              </div>
            </div>
          </div>
          <div>الدمام، حي المريكبات، شارع عثمان بن..</div>
        </div>
      </main>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
