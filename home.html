<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dash-Teqny</title>
    <!-- //font -->
    <link

      rel="stylesheet"
    />

    <!-- //bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <!-- //main sytle -->
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/bootstrap-grid.min.css" />

    <!-- <link rel="icon" type="image/x-icon" href="./image/icoooon.png"> -->
  </head>
  <body>
    <div class="container">
      <header>
        <div class="icons">
          <svg

            height="25px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"

          >

                stroke-linejoin="round"
              ></path>
            </g>
          </svg>
          <svg
            width="25px"
            height="25px"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g
              id="SVGRepo_tracerCarrier"
              stroke-linecap="round"
              stroke-linejoin="round"
            ></g>
            <g id="SVGRepo_iconCarrier">
              <path
                d="M15.7955 15.8111L21 21M18 10.5C18 14.6421 14.6421 18 10.5 18C6.35786 18 3 14.6421 3 10.5C3 6.35786 6.35786 3 10.5 3C14.6421 3 18 6.35786 18 10.5Z"
                stroke="#000000"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
            </g>
          </svg>
        </div>
        <!-- <h2>عازمك</h2> -->
        <div class="info">
          <ul>
            <li>فهد الغامري</li>
            <li>تغيير اللغة</li>
            <li>الإعدادت</li>
            <li>الشروط والأحكام</li>
            <li>تواصل معنا</li>
            <li>حول التطبيق</li>
            <li><button>انضم إالينا</button></li>
          </ul>
        </div>
        <!-- show mobile -->
        <div class="title">
          <h2>عازمك</h2>
        </div>
        <div class="mobile_screen">
          <button
            class="btn"
            type="button"
            data-bs-toggle="offcanvas"
            data-bs-target="#offcanvasRight"
            aria-controls="offcanvasRight"
          >
            <svg
              width="30px"
              height="30px"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M19 12.75H5C4.80109 12.75 4.61032 12.671 4.46967 12.5303C4.32902 12.3897 4.25 12.1989 4.25 12C4.25 11.8011 4.32902 11.6103 4.46967 11.4697C4.61032 11.329 4.80109 11.25 5 11.25H19C19.1989 11.25 19.3897 11.329 19.5303 11.4697C19.671 11.6103 19.75 11.8011 19.75 12C19.75 12.1989 19.671 12.3897 19.5303 12.5303C19.3897 12.671 19.1989 12.75 19 12.75Z"
                  fill="#000000"
                ></path>
                <path
                  d="M19 8.25H5C4.80109 8.25 4.61032 8.17098 4.46967 8.03033C4.32902 7.88968 4.25 7.69891 4.25 7.5C4.25 7.30109 4.32902 7.11032 4.46967 6.96967C4.61032 6.82902 4.80109 6.75 5 6.75H19C19.1989 6.75 19.3897 6.82902 19.5303 6.96967C19.671 7.11032 19.75 7.30109 19.75 7.5C19.75 7.69891 19.671 7.88968 19.5303 8.03033C19.3897 8.17098 19.1989 8.25 19 8.25Z"
                  fill="#000000"
                ></path>
                <path
                  d="M19 17.25H5C4.80109 17.25 4.61032 17.171 4.46967 17.0303C4.32902 16.8897 4.25 16.6989 4.25 16.5C4.25 16.3011 4.32902 16.1103 4.46967 15.9697C4.61032 15.829 4.80109 15.75 5 15.75H19C19.1989 15.75 19.3897 15.829 19.5303 15.9697C19.671 16.1103 19.75 16.3011 19.75 16.5C19.75 16.6989 19.671 16.8897 19.5303 17.0303C19.3897 17.171 19.1989 17.25 19 17.25Z"
                  fill="#000000"
                ></path>
              </g>
            </svg>
          </button>

          <div
            class="offcanvas offcanvas-end"
            tabindex="-1"
            id="offcanvasRight"
            aria-labelledby="offcanvasRightLabel"
          >
            <div class="offcanvas-header">
              <button
                type="button"
                class="btn-close text-reset"
                data-bs-dismiss="offcanvas"
                aria-label="Close"
              ></button>
            </div>
            <div class="offcanvas-body">
              <div class="container_ifno">
                <h2 class="name">فهد الغامري</h2>
                <ul>
                  <li>تغيير اللغة</li>
                  <li>الإعدادت</li>
                  <li>الشروط والأحكام</li>
                  <li>تواصل معنا</li>
                  <li>حول التطبيق</li>
                </ul>
                <button>انضم إالينا</button>
              </div>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="slider">
          <div
            id="carouselExampleControls"
            class="carousel slide"
            data-bs-ride="carousel"
          >
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="./image/cover1.jpg" class="d-block w-100" alt="..." />
              </div>
              <div class="carousel-item">
                <img src="./image/cover1.jpg" class="d-block w-100" alt="..." />
              </div>
            </div>
            <button
              class="carousel-control-prev"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="prev"
            >
              <span
                class="carousel-control-prev-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button
              class="carousel-control-next"
              type="button"
              data-bs-target="#carouselExampleControls"
              data-bs-slide="next"
            >
              <span
                class="carousel-control-next-icon"
                aria-hidden="true"
              ></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
        </div>
        <!-- end slider  -->
        <div class="location_branch">
          <div>
            <button
              class="btn btn_custom"
              type="button"
              data-bs-toggle="offcanvas"
              data-bs-target="#offcanvasBottom"
              aria-controls="offcanvasBottom"
            >
              تعديل
            </button>

            <div
              class="offcanvas offcanvas-bottom"
              tabindex="-1"
              id="offcanvasBottom"
              aria-labelledby="offcanvasBottomLabel"
            >
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="offcanvasBottomLabel">
                  اختر الفرع
                </h5>
                <button
                  type="button"
                  class="btn-close text-reset"
                  data-bs-dismiss="offcanvas"
                  aria-label="Close"
                ></button>
              </div>
              <div class="offcanvas-body small">
                <form>
                  <div>
                    <input
                      type="radio"
                      id="city1"
                      name="options"
                      value="option1"
                    />
                    <label for="city1">الدمام</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="city2"
                      name="options"
                      value="option2"
                    />
                    <label for="city2">الرياض</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="city3"
                      name="options"
                      value="option2"
                    />
                    <label for="city3">مكة المكرمة</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="city4"
                      name="options"
                      value="option2"
                    />
                    <label for="city4"> اسم المدينة</label>
                  </div>
                  <div>
                    <input
                      type="radio"
                      id="city5"
                      name="options"
                      value="option2"
                    />
                    <label for="city5"> اسم المدينة</label>
                  </div>
                  <input type="submit" value="حفظ" />
                </form>
              </div>
            </div>
          </div>
          <div>...شارع عثمان بن الملك .حي المركبات . الدمام</div>
        </div>
      </main>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
  </body>
</html>
