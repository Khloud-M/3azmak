  <body>

          حتى تتمكن من إرسال عزيمة دون تسجيل دخول، يرجى إدخال المعلومات التالية:

        <form>
          <div class="inner_wrap bg-white p-4">
            <div class="name">

              <div class="container_input">
                <i class="fa fa-user"></i>
                <input type="text" id="name" placeholder=" الاسم من فضلك" />

            </div>
            <div class="phone_number">

                  style="direction: rtl"
                  type="tel"
                  id="phone_number"
                  placeholder="اكتب رقم التواصل من فضلك"
                />
              </div>
            </div>
            <div id="loadingContainer" style="display: none">
              <div id="loadingAnimation" class="loading-animation"></div>
              <div id="loadingAnimation" class="loading-animation"></div>
              <div id="loadingAnimation" class="loading-animation"></div>
            </div>
            <div id="verificationContainer" style="display: none">
              <label for="verificationCodeInput"> ادخل رقم التحقق</label>
              <input
                type="text"
                id="verificationCodeInput"
                placeholder="رقم التحقق "
              />
              <button id="verifyButton">Verify</button>
            </div>
          </div>
          <input type="submit" id="submitButton" value="إرسال رمز التحقيق " />

      <footer

          ></a>
          <a href="cart.html" target="_blank"> طلباتي</a>
        </div>
        <div class="elwlaa d-flex flex-column align-items-center">
          <a href="home.html" target="_blank">
            <i class="fa-solid fa-gift"></i
          ></a>
          <a href="home.html" target="_blank"> الولاء</a>
        </div>
        <div class="myAccount d-flex flex-column align-items-center">
          <a href="myAccount.html" target="_blank">
            <i class="fa-solid fa-user"></i
          ></a>
          <a href="myAccount.html" target="_blank"> حسابي</a>
        </div>
      </footer>
    </div>
  </body>
</html>
<script>
  const submitButton = document.getElementById("submitButton");
  const loadingContainer = document.getElementById("loadingContainer");
  const verificationContainer = document.getElementById(
    "verificationContainer"
  );
  const verificationCodeInput = document.getElementById(
    "verificationCodeInput"
  );
  const verifyButton = document.getElementById("verifyButton");

  submitButton.addEventListener("click", function (event) {
    event.preventDefault();

    // Show loading container
    loadingContainer.style.display = "flex";

    // Simulate loading delay
    setTimeout(function () {
      // Hide loading container
      loadingContainer.style.display = "none";

      // Show verification input
      verificationContainer.style.display = "block";
      verificationCodeInput.focus();
    }, 2000);
  });

  verifyButton.addEventListener("click", function (event) {
    event.preventDefault();

    const verificationCode = verificationCodeInput.value;

    // Perform verification logic
    // ...

    // Clear input and hide verification container
    verificationCodeInput.value = "";
    verificationContainer.style.display = "none";
  });
</script>
<style>
  #loadingContainer {
    justify-content: center;
  }
  .loading-animation {
    width: 15px;
    height: 15px;
    border-radius: 50%;
    background-color: var(--main_color);
    animation: loading 1s infinite ease-in-out;
  }

  @keyframes loading {
    0% {
      transform: scale(0);
    }
    50% {
      transform: scale(1);
    }
    100% {
      transform: scale(0);
    }
  }
</style>
