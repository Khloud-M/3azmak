  <body>
    <div class="mycontainer">
      <div class="header d-flex align-items-center bg-white p-3">
        <a href="home.html" style="color: black">
          <i class="fa-solid fa-angle-right"></i>
        </a>
        <h6>معلومات مرسل العزيمة</h6>
      </div>

      <div
        class="join_us d-flex flex-column align-items-center px-5 m-5 justify-content-center"
      >
        <p>
          حتى تتمكن من إرسال عزيمة دون تسجيل دخول، يرجى إدخال المعلومات التالية:
        </p>
        <form>
          <div class="inner_wrap bg-white p-4">
            <div class="name">
              <label for="name">الاسم :</label>
              <div class="container_input">
                <i class="fa fa-user"></i>
                <input type="text" id="name" placeholder=" الاسم من فضلك" />
              </div>
            </div>
            <div class="phone_number">
              <label for="type_company"> رقم الهاتف :</label>
              <div class="container_input">
                <i class="fa fa-phone"></i>
                <input
                  style="direction: rtl"
                  type="tel"
                  id="phone_number"
                  placeholder="اكتب رقم التواصل من فضلك"
                />
              </div>
            </div>
            <div id="loadingContainer" style="display: none">
              <div id="loadingAnimation" class="loading-animation"></div>
              <div id="loadingAnimation" class="loading-animation"></div>
              <div id="loadingAnimation" class="loading-animation"></div>
            </div>
            <div id="verificationContainer" style="display: none">
              <label for="verificationCodeInput"> ادخل رقم التحقق</label>
              <input
                type="text"
                id="verificationCodeInput"
                placeholder="رقم التحقق "
              />
              <!-- <button id="verifyButton">Verify</button> -->
            </div>
          </div>
          <input type="submit" id="submitButton" value="إرسال رمز التحقيق " />
          <a href="way_payment.html">
            <input type="submit" value="  متابعة إلي الدفع " />
          </a>
        </form>
      </div>
      <footer
        class="bg-white mt-5 px-4 py-3 d-flex align-items-center justify-content-between"
      >
        <div class="mainHome d-flex flex-column align-items-center">
          <a href="home.html" target="_blank"> <i class="fa fa-house"></i></a>
          <a href="home.html" target="_blank"> الرئيسية</a>
        </div>
        <div class="myorder d-flex flex-column align-items-center">
          <a href="cart.html" target="_blank">
            <i class="fa-solid fa-cart-shopping"></i
          ></a>
          <a href="cart.html" target="_blank"> طلباتي</a>
        </div>
        <div class="elwlaa d-flex flex-column align-items-center">
          <a href="home.html" target="_blank">
            <i class="fa-solid fa-gift"></i
          ></a>
          <a href="home.html" target="_blank"> الولاء</a>
        </div>
        <div class="myAccount d-flex flex-column align-items-center">
          <a href="myAccount.html" target="_blank">
            <i class="fa-solid fa-user"></i
          ></a>
